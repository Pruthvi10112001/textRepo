<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<fieldset>
<body>
   <form>
    <label for="one ">First Name</label>
    <input type="text" id="one" required>
    <br><br>
    <label for="two">Last Name</label>
    <input type="text" id="two" required>
    <br><br>
    <label>Email</label>
    <input type="email" required title="Enter valid email" placeholder="Email ID">
    <br><br>
    <label>Password</label>
    <input type="password" required>
    <br><br>
    <label>Mobile Number</label>
    <input type="text">
    <br><br>
    <label>Age</label>
    <input type="number" min="18" max="32">
    <br><br>
    <label>Select Course</label>
    <input type="checkbox">Java Programming Language
    <input type="checkbox">Python Programming Language
    <input type="checkbox">Structured Query Language
    <br><br>
    <label>Select City</label>
    <select>
        <option value="pune">Pune</option>
        <option value="Mum">Mumbai</option>
        <option value="Oo">Ooty</option>
        <option value="Ban">Banglore</option>
    </select>
    <br><br>
    <label>Gender</label>
    <input type="radio" name="Gender">Male
    <input type="radio" name="Gender">Female
    <input type="radio" name="Gender">Other
    <br>
    <br>
    <label>DOB</label>
    <input type="date">
    <br><br>
    <label>Favorite colour</label>
    <input type="color">
    <br><br>
    <label>Select volume</label>
    <input type="range">
    <br><br>
    <textarea>Write your comments here...</textarea>
    <br><br>
    <input type="reset">
    <input type="submit" required>
   </form> 
</fieldset>
</body>
</html>
